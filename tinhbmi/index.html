<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        margin-top: 20px;
        padding: 10px 15px;
        border-radius: 10px;
        display: inline-flex;
        background: cyan;
        gap: 20px;
      }
      body {
        text-align: center;
      }
      img {
        margin-top: 20px;
        width: 100px;
        height: 150px;
      }

      .chisocothe {
        display: flex;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="thongso">
        <div class="chisocothe">
          <p>chieu cao</p>
          <input type="text" id="chieucao" placeholder="m" />
        </div>
        <div class="chisocothe">
          <p>can nang</p>
          <input type="text" id="cannang" placeholder="kg" />
        </div>
        <div><button onclick="xepLoai()">kiem tra BMi</button></div>
        <div><input type="text" id="ketqua" /> ket qua</div>
        <div><img class="anh" src="" alt="" /></div>
      </div>
      <div></div>
    </div>
    <script>
      function xepLoai() {
        let chieuCao = Number(document.getElementById("chieucao").value);
        let canNang = Number(document.getElementById("cannang").value);
        let bmi = canNang / (chieuCao * chieuCao);
        parseFloat(bmi);
        let canhBao = "";
        if (!chieuCao || chieuCao < 0) {
          canhBao += "vui long nhap chieu cao ";
        }
        if (!canNang || canNang < 0) {
          canhBao += "vui long nhap can nang ";
        }
        if (canhBao) {
          alert(canhBao);
        }
        document.getElementById("ketqua").value = bmi;
        if (bmi < 18.5) {
          document.getElementsByTagName("img")[0].src = "image.png";
        } else if (bmi >= 18.5 && bmi < 24.9) {
          document.getElementsByTagName("img")[0].src = "binhthuong.jpg";
        } else if (bmi >= 24.9 && bmi < 29.9) {
          document.getElementsByTagName("img")[0].src = "thuacan.jpg";
        } else if (bmi > 29.9 && bmi < 39.9) {
          document.getElementsByTagName("img")[0].src = "beophi.jpg";
        } else if (bmi >= 39.9) {
          document.getElementsByTagName("img")[0].src = "beophi1.jpg";
        }
      }
    </script>
  </body>
</html>
