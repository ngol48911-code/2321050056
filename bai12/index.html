<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .container {
        text-align: center;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>vi du thay doi che do</h1>
      </div>
      <div class="anh">
        <img width="100px" height="100px" src="anh.jpg" alt="" />
      </div>
      <div><h1>che do sang</h1></div>
      <div><button onclick="doiCheDo()">thay doi che do</button></div>
    </div>
    <script>
      let chedo = true;
      function doiCheDo() {
        if (chedo == true) {
          document.getElementsByTagName("body")[0].style =
            "background-color: black";
          document.getElementsByTagName("h1")[0].style = "color : yellow";
          document.getElementsByTagName("h1")[1].style = "color:white";
          document.getElementsByTagName("h1")[1].innerHTML = "che do toi";
          document.getElementsByTagName("img")[0].src = "tuanthanden.jpg";
          chedo = false;
        } else {
          document.getElementsByTagName("body")[0].style =
            "background-color: white";
          document.getElementsByTagName("h1")[0].style = "color : yellow";
          document.getElementsByTagName("h1")[1].style = "color:black";
          document.getElementsByTagName("h1")[1].innerHTML = "che do sang ";
          document.getElementsByTagName("img")[0].src = "anh.jpg";
          chedo = true;
        }
      }
    </script>
  </body>
</html>
